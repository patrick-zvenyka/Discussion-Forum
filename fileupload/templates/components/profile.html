 {% load static %}
 <div class="col-md-3">
    <div class="card shadow-sm border-0">
        <div class="card-body text-center">
            <div class="d-flex flex-column align-items-center">
                <img 
                    class="rounded-circle mb-3 border" 
                    src="{% static 'images/user-286.png' %}" 
                    alt="Profile Picture" 
                    style="width: 100px; height: 100px; object-fit: cover;"
                >
                <h5 class="card-title mb-1 fw-semibold">{{ request.user }}</h5>
                <p class="text-muted mb-0">
                    <i class="far fa-envelope me-1"></i> {{ request.user.email }}
                </p>
            </div>
        </div>
    </div>


    <div class="card mt-3">
        <div class="card-header bg-primary text-white">
            <h6 class="mb-0">Actions</h6>
        </div>
        <div class="card-body profile-actions">
            <a href="{% url 'main-page' %}"><button class="btn btn-info">Home</button></a>
            <a href="{% url 'questions' %}"><button class="btn btn-secondary">Ask Questions</button></a>
            <a href="{% url 'profile' %}"><button class="btn btn-primary">Profile</button></a>
            <a href="{% url 'logout' %}"><button class="btn btn-warning">Log Out</button></a>
        </div>
    </div>
</div>
