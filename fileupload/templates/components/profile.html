 {% load static %}
 <div class="col-md-3">
    <div class="card">
        <div class="card-body text-center">
            <img class="img-fluid img-circle mb-3" src="{% static 'images/user-286.png' %}" alt="Profile Picture" style="width:100px; height:100px;">
            {% comment %} <h5 class="card-title">{{ request.user }}</h5> {% endcomment %}
            {% comment %} <p><i class="fas fa-book mr-1"></i> {{ request.user.siteusers.program }}</p>
            <p><i class="fas fa-pencil-alt mr-1"></i> {{ request.user.siteusers.position }}</p> {% endcomment %}
            <p><i class="far fa-envelope mr-1"></i> {{ request.user.email }}</p>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header bg-primary text-white">
            <h6 class="mb-0">Profile Actions</h6>
        </div>
        <div class="card-body profile-actions">
            <a href="{% url 'logout' %}"><button class="btn btn-warning">Log Out</button></a>
            <a href="{% url 'questions.html' %}"><button class="btn btn-secondary">Ask Questions</button></a>
            <a href="{% url 'main-page' %}"><button class="btn btn-info">Home</button></a>
        </div>
    </div>
</div>
